<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Warley Ferraz</title>
</head>

<body>

    <div id="root">
        <header class="cabecalho"></header>

        <div class="main">

            <div class="home">
                <div class="texto-principal">
                    <div class="developer-intro">
                        <p>Full-Stack Developer</p>
                        <p>Junior</p>
                    </div>
                    <h1>Hello, world!</h1>
                    <h2>Me Chamo Warley, estou cursando ADS<br> e estou me tornando um dev Full-Stack</h2>
                </div>

                <div class="cardcodigo">
                    <div class="tools">
                        <div class="circulo">
                            <span class="red box"></span>
                        </div>
                        <div class="circulo">
                            <span class="yellow box"></span>
                        </div>
                        <div class="circulo">
                            <span class="green box"></span>
                        </div>
                    </div>
                    <div class="card__content">
                        <pre><br>public class Hello {
    public static void main(String[] args) {
        System.out.println("Hello, World");
    }
}
           
                        </pre>
                    </div>
                </div>


                <div class="circle">

                    <span style="--i:1;"><img src="assets/java.png" height="65px"></span>
                    <span style="--i:2;"><img src="assets/python.png" height="65px"></span>
                    <span style="--i:3;"><img src="assets/c.png" height="65px"></span>
                    <span style="--i:4;"><img src="assets/javascript.png" height="65px"></span>
                    <span style="--i:5;"><img src="assets/mysql.png" height="65px"></span>
                    <span style="--i:6;"><img src="assets/html.png" height="65px"></span>
                    <span style="--i:7;"><img src="assets/css.png" height="65px"></span>
                    <span style="--i:8;"><img src="assets/ubuntu.png" height="65px"></span>
                    <span style="--i:9;"><img src="assets/git.png" height="65px"></span>
                    <span style="--i:10;"><img src="assets/github.png" height="65px"></span>

                </div>

            </div>

        </div>
        <div class="skills"></div>
        <div class="repositorios"></div>
        <div class="contatos"></div>
        <footer class="footer"></footer>

    </div>


</body>

</html>
